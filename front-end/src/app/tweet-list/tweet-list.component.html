       

       <div class="row">
        <div class="contact-area col-sm-8 offset 3" *ngFor="let tweet of tweets | async">
            <div class="contact">
              <main>
                <section>
                  <div class="content">
                    <img src="https://davidclarkcause.com/wp-content/uploads/2015/05/twitter.jpg.png" alt="Profile Image">
          
                    <aside>
                      
                      <p><i class="fas fa-quote-left"></i><br>{{tweet.tweet}}</p>
                    </aside>
                    
                    <button>
                      <span>{{tweet.created|timeAgo}}</span>
                      
                      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"> <g class="nc-icon-wrapper" fill="#444444"> <path d="M14.83 30.83L24 21.66l9.17 9.17L36 28 24 16 12 28z"></path> </g> </svg>
                    </button>
                  </div>
          
                  <div class="title"><p>Contact Me</p></div>
                </section>
          
                
              </main>
          
              
            </div>
          </div>
          </div>
